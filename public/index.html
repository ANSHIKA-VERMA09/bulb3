<img id="myPhoto" src="bulb_off.png" width="200" height="200" onclick="changePhoto()">
<script>
    function changePhoto() {
        var img = document.getElementById("myPhoto");
        if (img.src.endsWith("bulb_off.png")) {
            img.src = "https://png.pngtree.com/png-clipart/20231109/original/pngtree-yellow-light-bulb-3d-render-png-image_13522488.png";
        } else {
            img.src = "bulb_off.png";
        }
    }
</script>
